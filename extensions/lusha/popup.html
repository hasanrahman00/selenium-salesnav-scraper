<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lusha Toolbar Popup</title>
    <style>
      body {
        margin: 0;
      }
      iframe {
        display: block;
        border: 0;
        width: 320px;
        min-width: 100%;
      }
      .lusha-toolbar-popup-header {
        display: flex;
        justify-content: space-between;
        height: 40px;
        align-items: center;
        padding: 0 20px 0 24px;
        border-bottom: 1px solid #ECECEC;
      }
      #lusha-toolbar-popup-header-minimize {
        cursor: pointer;
      }
      #lusha-toolbar-popup-header-minimize:hover svg circle {
        fill: #F6F6F6;
      }
      #lusha-toolbar-popup-header-minimize:hover svg path {
        fill: #151417;
      }
      #lusha-toolbar-popup-header-minimize:active svg circle {
        fill: #DADADA;
      }
      #lusha-toolbar-popup-header-minimize:active svg path {
        fill: #151417;
      }
    </style>
  </head>
